<!DOCTYPE html>
<html lang="pt_BR">
<head>
    {% if title %}
    <title>Django Blog - {{ title }}</title>
    {% else %}
    <title>Django BLog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }} </h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}


</body>
</html>
